@extends _base.html

<% block content %>

<div id="loginbox" class="mainbox col-md-6 col-sm-8">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Вход в личный кабинет</div>
            <div style="float:right; font-size: 80%; position: relative; top:-25px"><a href="#">Забыли пароль?</a></div>
        </div>     
        <div style="padding-top:30px" class="panel-body" >
            <form id="loginform" class="form-horizontal ajax-form" role="form" method="post">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="Email">                                        
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Пароль">
                </div>
                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" name="remember" value="1"> Запомнить меня
                        </label>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button id="btn-login" type="submit" class="btn btn-success">Войти</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px;" >
                            <a href="@{that(this.lang, 'signup')}">Регистрация</a>
                        </div>
                    </div>
                </div>    
            </form>     
        </div>                     
    </div>  
</div>

<% endblock %>
