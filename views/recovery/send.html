@extends _base.html

<% block content %>
<% if(this.lang === 'ru') { %>
<div id="loginbox" class="mainbox col-md-6 col-sm-8">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Восстановление пароля</div>
        </div>     
        <div style="padding-top:30px" class="panel-body" >
            <form id="loginform" class="form-horizontal" role="form" method="get">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="Email">                                        
                </div>
                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button id="btn-login" type="submit" class="btn btn-success">Отправить</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px;" >
                            <a href="@{that(this.lang, 'signup')}">Регистрация</a>
                        </div>
                    </div>
                </div>    
            </form>     
        </div>                     
    </div>  
</div>
<% } 

else { %>
<div id="loginbox" class="mainbox col-md-6 col-sm-8">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Password reset</div>
        </div>     
        <div style="padding-top:30px" class="panel-body" >
            <form id="loginform" class="form-horizontal" role="form" method="get">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="Email">                                        
                </div>
                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button id="btn-login" type="submit" class="btn btn-success">Send</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px;" >
                            <a href="@{that(this.lang, 'signup')}">Sign Up</a>
                        </div>
                    </div>
                </div>    
            </form>     
        </div>                     
    </div>  
</div>
<% } %>
<% endblock %>
